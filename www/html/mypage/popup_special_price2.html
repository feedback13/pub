<!doctype html>
<html lang="ko">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta charset="utf-8">
<title>마이페이지 - 스페셜 가격 제안</title>
<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" type="text/css" href="../../css/pc/reset.css">
<link rel="stylesheet" type="text/css" href="../../css/pc/common.css">
<script type="text/javascript" src="../../js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../../js/pc/common.js"></script>
</head>
<body>
<!-- [dev] OTWOJOB-716 -->
<div class="popup_wrap">
	<div class="msgbox popup_special_price">
		<p class="tit">
			스페셜 가격 제안
			<a class="btn_close" href="javascript:;">
				<img src="//images.otwojob.com/image/pc/ico/popup_close.png" alt="팝업닫기">
			</a>
		</p>
		<div class="special_price_content">
			<!-- item -->
			<div class="item type01">
				<div class="line line01">
					<div class="type_img"><img src="../../image/pc/temp/@list1.png" alt="한글캘라그라피" title="최근판매상품" /></div>
					<div class="desc_wrap">
						<h4 class="desc_tit">
							<span class="status">진행중</span>
							<a href="#none">[디자인] 다이어트 상담+2주 식단 짜드려요.</a>
						</h4>
						<div class="order_no_wrap"><span class="order_no">주문번호</span><span class="order_no_data">160322123857E83</span></div>
						<div class="price_wrap">
							<span class="num">50,000</span> <span class="unit">원</span> (수량1개)
						</div>
					</div>
				</div>
			</div>
			<!-- //item -->
			<p class="select_additional_payment">
				스페셜 가격 설정
			</p>
			<div class="setup_payment_wrap">
				<table class="tbl_type01 fullsize select_payment">
					<colgroup>
						<col width="95px" />
						<col width="*" />
					</colgroup>
					<tbody>
					<tr>
						<td colspan="2">
							<input type="text" placeholder="추가상품을 입력해 주세요.">
						</td>
					</tr>
					<tr>
						<td>금액</td>
						<td>
							<div class="price_input_wrap">
								<input type="text" placeholder="1" value=""><i>,000</i> 원
							</div>
						</td>
					</tr>
					<tr>
						<td>작업기간</td>
						<td>
							<div class="selectbox work_date_wrap">
								<label for="working_date">1일</label>
								<select id="working_date">
									<option>1일</option>
									<option value="" selected="selected">2일</option>
									<option>3일</option>
								</select>
							</div>
						</td>
					</tr>
					</tbody>
				</table>
			</div>

			<div class="additional_info">
				<p><span>작업기간</span> <em>2</em> 일 </p>
				<p><span>총 금액</span> 1,000원 X 수량 4개 = 총 <em>40,000</em> 원</p>
			</div>
			<ul class="tbl_list_type02">
				<li><span class="dot">ㆍ</span> 추가 결제는 기본상품 주문이 완료된 상태에서만(진행중인 상품) 가능합니다.</li>
			</ul>
			<div class="btn_wrap">
				<button class="btn_border">취소</button><button class="btn_fill">등록</button>
			</div>
		</div>
	</div>
</div>

</body>
</html>
