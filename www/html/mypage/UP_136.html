<!doctype html>
<html lang="ko">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta charset="utf-8">
<title>사람인 OTWOJOB</title>
<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" type="text/css" href="../../css/pc/reset.css">
<link rel="stylesheet" type="text/css" href="../../css/pc/common.css">
<link rel="stylesheet" type="text/css" href="../../css/pc/content.css">
<script type="text/javascript" src="../../js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../../js/pc/placeholders.jquery.min.js"></script>
<script type="text/javascript" src="../../js/pc/common.js"></script>
</head>
<body class="member">
<!-- header -->
<header id="header_member">
	<h1><img src="../../image/pc/common/member_logo.png" alt="OTWOJOB" /></h1>
</header>
<!--// header -->

<section class="member_content">
	<!-- row_group -->
	<article class="row_group">
		<h2>휴면계정 잠금해제 안내</h2>
		<div class="ico_rock_area">
			<p class="text01">휴면 상태의 계정을 해제해 주세요.</p>
			<p class="text02">
				회원님은 정보통신망 이용 촉진 및 정보보호 등에 관한<br>
				법률에 따라 1년 이상 오투잡을 접속 하지 않으셔서 <br>
				휴면회원으로 변경되었습니다.
			</p>
			<p class="text02 type01">
				비밀번호를 확인 후 휴면상태가 해제되며,<br>
				오투잡의 모든 서비스를 정상적으로 이용하실 수 있습니다.
			</p>
		</div>

		<div class="type02">
			<input type="password" placeholder="비밀번호를 입력해 주세요" title="비밀번호" />
		</div>
		<!-- 비밀번호 오류시 경고창 -->
		<div class="type02">
			<p class="warning">비밀번호를 다시 한번 확인해주세요</p>
		</div>
		<!-- //비밀번호 오류시 경고창 -->
	</article>
	<!--// row_group -->

	<!-- btn_wrap -->
	<article class="btn_wrap">
		<div class="join_btn_wrap">
			<span class="btn_cancel"><button type="button">취소</button></span>
			<span class="btn_next"><button type="button">확인</button></span>
		</div>
	</article>
	<!--// btn_wrap -->
</section>
<!--// content_container -->

<!-- footer -->
<footer id="footer">
	<address>Copyright©사람인HR. All rights reserved</address>
</footer>
<!--// footer -->

</body>
</html>
