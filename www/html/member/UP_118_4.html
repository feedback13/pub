<!doctype html>
<html lang="ko">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta charset="utf-8">
<title>사람인 OTWOJOB</title>
<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" type="text/css" href="../../css/pc/reset.css">
<link rel="stylesheet" type="text/css" href="../../css/pc/common.css">
<link rel="stylesheet" type="text/css" href="../../css/pc/content.css">
<script type="text/javascript" src="../../js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../../js/pc/placeholders.jquery.min.js"></script>
<script type="text/javascript" src="../../js/pc/common.js"></script>
<script type="text/javascript">
	//<![CDATA[
	$(window).load(function(){
		openLay('change_pw');
	});
	//]]>
</script>
</head>
<body class="member">
<!-- header -->
<header id="header_member">
	<h1><img src="../../image/pc/common/member_logo.png" alt="OTWOJOB" /></h1>
</header>
<!--// header -->


<section class="error_content">

</section>
<!--// content_container -->

<!-- footer -->
<footer id="footer">
	<address>Copyright©사람인HR. All rights reserved</address>
</footer>
<!--// footer -->

<!-- Layer popup -->
<div class="popup_layer change_pw">
	<fieldset>
		<legend class="blind">비밀번호 변경</legend>

		<p class="tit">비밀번호 변경<a href="#none" class="btn_close"><img src="../../image/pc/ico/popup_close.png" alt="팝업닫기" /></a></p>
		<article class="pop_content">
			<div class="error_txt password">
				<p class="title"><span class="font_color01">비밀번호</span>를 변경해주세요!</p>
				<p class="txt">
					현재 회원님께서는 장기간 동일한 비밀번호를 사용하고 계십니다. <br />
					회원님의 소중한 개인정보를 안전하게 지키기 위해 비밀번호를<br />
					변경 해 주세요.
				</p>
			</div>
			<div class="chg_pw">
				<p class="alert_txt">
					비밀번호는 8~32자 이내로 영문 (대문자,소문자), 숫자, 특수 문자 3가지를 <br />
					조합하셔서 작성하시면 됩니다. <br />
					단, 3자리 이상 키보드 자판 연속 배열 입력은 불가합니다.<br>
					사용 가능한 특수 기호문자는 ! @ # $ % ^ & * ( ) - + = { } [ ] 입니다.
				</p>
				<input type="text" title="현재비밀번호" value="testtest123"/>
				<input type="password" title="새비밀번호" placeholder="새 비밀번호를 입력해 주세요."/>
				<input type="password" title="새비밀번호 확인" placeholder="새 비밀번호를 다시 한번 더 입력해 주세요."/>
			</div>

			<div class="btn_wrap">
				<button type="button" class="btn_cancel">다음에 변경</button>
				<button type="button" class="btn_ok">비밀번호 변경</button>
			</div>
		</article>

		<div class="check_close">
			<span class="check_show">
				<input type="checkbox" id="dont_show" title="90일 동안 보지않기" />
				<label for="dont_show">90일 동안 보지 않기</label>
			</span>
		</div>
	</fieldset>
</div>
<!--// Layer popup -->
</body>
</html>
